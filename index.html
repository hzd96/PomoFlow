<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Pomodoro Flow Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              surface: 'var(--color-surface)',
              'surface-light': 'var(--color-surface-light)',
              'surface-transparent': 'var(--color-surface-transparent)',
              'text-base': 'var(--color-text-base)',
              'text-muted': 'var(--color-text-muted)',
              'text-inverted': 'var(--color-text-inverted)',
              primary: 'var(--color-primary)',
              accent: 'var(--color-accent)',
              work: 'var(--color-work)',
              'work-transparent': 'var(--color-work-transparent)',
              'short-break': 'var(--color-short-break)',
              'short-break-transparent': 'var(--color-short-break-transparent)',
              'long-break': 'var(--color-long-break)',
              'long-break-transparent': 'var(--color-long-break-transparent)',
              success: 'var(--color-success)',
              warning: 'var(--color-warning)',
              danger: 'var(--color-danger)',
            },
            fontFamily: {
              sans: ['ui-sans-serif', 'system-ui', 'sans-serif'],
            }
          },
        },
      };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<style>
  :root {
    /* Default theme: Cyberpunk */
    --color-bg: #0f172a;
    --color-bg-grid: #334155;
    --color-surface: #1e293b;
    --color-surface-light: #334155;
    --color-surface-transparent: rgba(30, 41, 59, 0.5);
    --color-text-base: #f1f5f9;
    --color-text-muted: #94a3b8;
    --color-text-inverted: #0f172a;
    --color-primary: #22d3ee;
    --color-accent: #d946ef;
    --color-work: #22d3ee;
    --color-work-transparent: rgba(34, 211, 238, 0.15);
    --color-short-break: #4ade80;
    --color-short-break-transparent: rgba(74, 222, 128, 0.15);
    --color-long-break: #facc15;
    --color-long-break-transparent: rgba(250, 204, 21, 0.15);
    --color-success: #22c55e;
    --color-warning: #f97316;
    --color-danger: #ef4444;
    --color-primary-glow: rgba(34, 211, 238, 0.5);
    --color-accent-glow: rgba(217, 70, 239, 0.4);
  }

  [data-theme='forest'] {
    --color-bg: #1a2e29;
    --color-bg-grid: #3a5851;
    --color-surface: #2c4a44;
    --color-surface-light: #3a5851;
    --color-surface-transparent: rgba(44, 74, 68, 0.5);
    --color-text-base: #e8e8e3;
    --color-text-muted: #a1a19a;
    --color-text-inverted: #1a2e29;
    --color-primary: #a3bf68;
    --color-accent: #e5874a;
    --color-work: #a3bf68;
    --color-work-transparent: rgba(163, 191, 104, 0.2);
    --color-short-break: #71a58f;
    --color-short-break-transparent: rgba(113, 165, 143, 0.2);
    --color-long-break: #e5874a;
    --color-long-break-transparent: rgba(229, 135, 74, 0.2);
    --color-success: #a3bf68;
    --color-warning: #e5874a;
    --color-danger: #d96262;
    --color-primary-glow: rgba(163, 191, 104, 0.5);
    --color-accent-glow: rgba(229, 135, 74, 0.4);
  }

  [data-theme='ocean'] {
    --color-bg: #0c2a4c;
    --color-bg-grid: #1e477a;
    --color-surface: #133b69;
    --color-surface-light: #1e477a;
    --color-surface-transparent: rgba(19, 59, 105, 0.5);
    --color-text-base: #dff0ff;
    --color-text-muted: #90b3d1;
    --color-text-inverted: #0c2a4c;
    --color-primary: #63d1e4;
    --color-accent: #ff8c69;
    --color-work: #63d1e4;
    --color-work-transparent: rgba(99, 209, 228, 0.2);
    --color-short-break: #82e2c2;
    --color-short-break-transparent: rgba(130, 226, 194, 0.2);
    --color-long-break: #ff8c69;
    --color-long-break-transparent: rgba(255, 140, 105, 0.2);
    --color-success: #82e2c2;
    --color-warning: #ff8c69;
    --color-danger: #ff6969;
    --color-primary-glow: rgba(99, 209, 228, 0.5);
    --color-accent-glow: rgba(255, 140, 105, 0.4);
  }
  
  [data-theme='synthwave'] {
    --color-bg: #1a092a;
    --color-bg-grid: #4a1d74;
    --color-surface: #2c124a;
    --color-surface-light: #4a1d74;
    --color-surface-transparent: rgba(44, 18, 74, 0.5);
    --color-text-base: #f0e6ff;
    --color-text-muted: #c0b0d0;
    --color-text-inverted: #1a092a;
    --color-primary: #00d9ff;
    --color-accent: #ff00c1;
    --color-work: #00d9ff;
    --color-work-transparent: rgba(0, 217, 255, 0.2);
    --color-short-break: #ffea00;
    --color-short-break-transparent: rgba(255, 234, 0, 0.2);
    --color-long-break: #ff00c1;
    --color-long-break-transparent: rgba(255, 0, 193, 0.2);
    --color-success: #00ff9d;
    --color-warning: #ffea00;
    --color-danger: #ff4d4d;
    --color-primary-glow: rgba(0, 217, 255, 0.5);
    --color-accent-glow: rgba(255, 0, 193, 0.4);
  }

  [data-theme='glamour'] {
    --color-bg: #1a1a1a;
    --color-bg-grid: #333333;
    --color-surface: #2b2b2b;
    --color-surface-light: #444444;
    --color-surface-transparent: rgba(43, 43, 43, 0.5);
    --color-text-base: #f0f0f0;
    --color-text-muted: #a0a0a0;
    --color-text-inverted: #1a1a1a;
    --color-primary: #ffffff;
    --color-accent: #e0e0e0;
    --color-work: #ffffff;
    --color-work-transparent: rgba(255, 255, 255, 0.15);
    --color-short-break: #cccccc;
    --color-short-break-transparent: rgba(204, 204, 204, 0.15);
    --color-long-break: #dddddd;
    --color-long-break-transparent: rgba(221, 221, 221, 0.15);
    --color-success: #cccccc;
    --color-warning: #bbbbbb;
    --color-danger: #aaaaaa;
    --color-primary-glow: rgba(255, 255, 255, 0.5);
    --color-accent-glow: rgba(224, 224, 224, 0.4);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 0.5s ease-out forwards;
  }
  
  @keyframes pulseGlow {
    0%, 100% {
      filter: drop-shadow(0 0 8px currentColor);
      opacity: 0.8;
    }
    50% {
      filter: drop-shadow(0 0 24px currentColor);
      opacity: 1;
    }
  }
  .animate-pulseGlow {
    animation: pulseGlow 2s infinite ease-in-out;
  }

  @keyframes aurora {
    0% { transform: rotate(0deg) scale(1.2); }
    50% { transform: rotate(180deg) scale(1.5); }
    100% { transform: rotate(360deg) scale(1.2); }
  }

  body {
    background-color: var(--color-bg);
    background-image: radial-gradient(circle at 1px 1px, var(--color-bg-grid) 1px, transparent 0);
    background-size: 20px 20px;
    color: var(--color-text-base);
    overflow: hidden; /* Prevent scrollbars from aurora effect */
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: radial-gradient(circle at 10% 20%, var(--color-primary-glow), transparent 40%),
                radial-gradient(circle at 80% 70%, var(--color-accent-glow), transparent 40%);
    opacity: 0.3;
    z-index: -1;
    animation: aurora 20s infinite linear;
    will-change: transform;
    pointer-events: none;
  }
  .hover-glow {
    transition: all 0.3s ease;
  }
  .hover-glow:hover {
      filter: drop-shadow(0 0 10px var(--color-primary));
  }
</style>
</head>
  <body class="text-text-base font-sans antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
